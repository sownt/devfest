name: Release
on:
  push:
    branches:
      - release
jobs:
  deploy:
    environment:
      name: Production
      url: ${{ env.DOMAIN }}
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd /root/devfest
          git pull
          docker compose --profile prod up --build -d
